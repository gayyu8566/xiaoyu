<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧本杀测试题</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 问卷页面样式 */
        #surveyPage {
            width: 100vw;
            height: 100vh;
            background: #f8e0f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99999;
        }

        #surveyPage h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        #surveyPage .input-box {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            border: 1px solid #e0b0d8;
            border-radius: 12px;
            background: #fff;
            margin: 20px 0;
            font-size: 16px;
            color: #333;
        }

        #surveyPage .next-btn {
            width: 80%;
            max-width: 400px;
            padding: 16px;
            background: #d699e6;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #surveyPage .next-btn:hover {
            background: #c27ad1;
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 你的惊喜页面原有样式 */
        body {
            width: 100vw;
            height: 100vh;
            background-color: #ff0000;
            overflow: hidden;
            position: relative;
        }

        .popup {
            position: absolute;
            font-weight: bold;
            color: #000000;
            background: transparent;
            padding: 2px;
            animation: floatFade 3s ease forwards;
            user-select: none;
            white-space: nowrap;
            z-index: 10;
        }

        @keyframes floatFade {
            0% { opacity: 0; transform: translateY(20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(-15px); }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            padding: 6px 12px;
            background: #000000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 1. 问卷页面 -->
    <div id="surveyPage">
        <h1>你爱不爱九劫？</h1>
        <input type="text" class="input-box" placeholder="请输入你的答案...">
        <button class="next-btn" id="nextBtn">下一个</button>
    </div>

    <!-- 2. 你的原有音乐和按钮 -->
    <button class="music-control" id="musicBtn">播放音乐</button>
    <audio id="bgMusic" loop>
        <source src="./music/music.mp3" type="audio/mpeg">
    

    <script>
        // 元素获取
        const surveyPage = document.getElementById('surveyPage');
        const nextBtn = document.getElementById('nextBtn');
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        // 核心逻辑：点击“下一个”按钮
        nextBtn.addEventListener('click', function() {
            // 1. 隐藏问卷
            surveyPage.classList.add('hidden');
            // 2. 直接播放音乐（用户点击了按钮，浏览器允许）
            bgMusic.play().catch(err => console.log('播放异常：', err));
            isPlaying = true;
            musicBtn.textContent = '关闭音乐';
            // 3. 启动弹窗刷屏效果
            startPopup();
        });

        // 原有音乐按钮功能
        musicBtn.addEventListener('click', () => {
            if (!isPlaying) {
                bgMusic.play();
                musicBtn.textContent = '关闭音乐';
                surveyPage.classList.add('hidden');
                startPopup();
            } else {
                bgMusic.pause();
                musicBtn.textContent = '播放音乐';
            }
            isPlaying = !isPlaying;
        });

        // 弹窗刷屏逻辑（你的原有代码）
        const texts = [
            "你只能喜欢我啊 我的月亮",
            "为什么",
            "生生世世 万劫不复！！！",
            "未央，我爱你",
            "天后，你跑什么呢",
            "未央 你不是说永远都不会离开我吗",
            "未央，你要逃到哪里去啊",
            "我的天后，你逃不出我的手掌心",
            "我爱你"
        ];

        const MIN_FONT_SIZE = 14;
        const MAX_FONT_SIZE = 30;
        const SPECIAL_FONT_SIZE = 45;

        function startPopup() {
            setInterval(createPopup, 60);
        }

        function createPopup() {
            const el = document.createElement('div');
            el.className = 'popup';
            const currentText = texts[Math.floor(Math.random() * texts.length)];
            el.textContent = currentText;
            document.body.appendChild(el);

            let fontSize = currentText === "我爱你" ? SPECIAL_FONT_SIZE : Math.floor(Math.random() * (MAX_FONT_SIZE - MIN_FONT_SIZE + 1)) + MIN_FONT_SIZE;
            el.style.fontSize = fontSize + 'px';

            const textWidth = el.offsetWidth;
            const textHeight = el.offsetHeight;
            const maxX = window.innerWidth - textWidth - 5;
            const maxY = window.innerHeight - textHeight - 5;
            const x = Math.max(0, Math.floor(Math.random() * maxX));
            const y = Math.max(0, Math.floor(Math.random() * maxY));

            el.style.left = x + 'px';
            el.style.top = y + 'px';

            setTimeout(() => {
                el.parentNode && el.parentNode.removeChild(el);
            }, 3000);
        }
    </script>
</body>
</html>
